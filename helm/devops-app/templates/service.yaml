apiVersion: v1
kind: Service
metadata:
  name: {{ include "devops-app.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "devops-app.name" . }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: 5000
      {{- if .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
